<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary & Glossary Tool</title>
    <link rel="stylesheet" href="dictionary.css">
    <!-- MathJax for formula rendering -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dictionary & Glossary</h1>
            <p class="subtitle">Search for terms, formulas, and definitions</p>
        </header>

        <div class="search-container">
            <div class="search-wrapper">
                <input type="text" id="searchInput" placeholder="Search for terms, formulas, or keywords..." autocomplete="off">
                <button id="searchBtn" class="search-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
                <div id="autocompleteList" class="autocomplete-list"></div>
            </div>
            
            <div class="search-history">
                <button id="historyBtn" class="history-btn">Recent Searches</button>
                <div id="historyList" class="history-list"></div>
            </div>
        </div>

        <div class="loading" id="loadingSpinner" style="display: none;">
            <div class="spinner"></div>
            <p>Searching...</p>
        </div>

        <div id="resultsContainer" class="results-container">
            <!-- Search results will be displayed here -->
        </div>

        <div id="noResultsContainer" class="no-results" style="display: none;">
            <div class="no-results-content">
                <h3>No results found</h3>
                <p>We couldn't find any matching terms in our database.</p>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 Dictionary & Glossary Tool. Powered by AI and Firebase.</p>
        </footer>
    </div>

    <script>
        // MathJax configuration
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            options: {
                processHtmlClass: 'tex2jax_process',
                processEscapes: true
            }
        };
    </script>
    <script src="dictionary.js"></script>
</body>
</html>
