<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Diary</title>
    
    <!-- Firebase SDK (compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <link rel="stylesheet" href="diary.css">
  </head>
  <body>
    <div class="container">
      <!-- Header Section -->
      <header class="header">
        <div class="header-content">
          <h1 class="title">Personal Diary</h1>
          <p class="subtitle">Capture your thoughts and memories</p>
        </div>
        <div class="header-decoration"></div>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Entry Form -->
        <section class="entry-form">
          <div class="form-card">
            <h2 class="form-title">New Entry</h2>
            <textarea 
              id="entryText" 
              placeholder="What's on your mind today? Share your thoughts, experiences, or reflections..."
              class="entry-textarea"
            ></textarea>
            <div class="form-actions">
              <button id="saveBtn" class="save-btn">
                <span class="btn-text">Save Entry</span>
                <span class="btn-icon">📝</span>
              </button>
              <div class="entry-count">
                <span id="charCount">0</span> characters
              </div>
            </div>
          </div>
        </section>

        <!-- Entries Display -->
        <section class="entries-section">
          <div class="entries-header">
            <h2 class="entries-title">My Diary Entries</h2>
            <div class="entries-count">
              <span id="totalEntries">0</span> entries
            </div>
          </div>
          
          <div id="entriesContainer" class="entries-container">
            <!-- Entries will be dynamically loaded here -->
          </div>

          <div id="emptyState" class="empty-state">
            <div class="empty-icon">📖</div>
            <h3>No entries yet</h3>
            <p>Start writing your first diary entry above!</p>
          </div>
        </section>
      </main>

      <!-- Loading Overlay -->
      <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <p>Connecting to your diary...</p>
      </div>
    </div>

    <script src="diary.js"></script>
  </body>
</html>
