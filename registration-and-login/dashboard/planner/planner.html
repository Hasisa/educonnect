<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner & Deadlines</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #2563eb;
            --light-blue: #3b82f6;
            --accent-blue: #1d4ed8;
            --background-blue: #eff6ff;
            --white: #ffffff;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-600: #4b5563;
            --gray-800: #1f2937;
            --success-green: #10b981;
            --warning-orange: #f59e0b;
            --urgent-red: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --danger-red: #dc2626;
            --danger-red-hover: #b91c1c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background-blue) 0%, var(--white) 100%);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        .header h1 {
            color: var(--primary-blue);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: var(--gray-600);
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            align-items: start;
        }

        .form-section {
            background: var(--white);
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .form-section h2 {
            color: var(--primary-blue);
            margin-bottom: 25px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--gray-800);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .datetime-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            background: var(--primary-blue);
            color: var(--white);
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background: var(--accent-blue);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn:active {
            transform: translateY(0);
        }

        .tasks-section {
            background: var(--white);
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        .tasks-section h2 {
            color: var(--primary-blue);
            margin-bottom: 25px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 8px 16px;
            border: 2px solid var(--gray-200);
            background: var(--white);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .filter-tab.active,
        .filter-tab:hover {
            background: var(--primary-blue);
            color: var(--white);
            border-color: var(--primary-blue);
        }

        .task-item {
            background: var(--white);
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .task-item.completed {
            opacity: 0.7;
            background: var(--gray-100);
        }

        .task-item.upcoming {
            border-color: var(--warning-orange);
            background: linear-gradient(135deg, #fef3c7 0%, var(--white) 100%);
        }

        .task-item.overdue {
            border-color: var(--urgent-red);
            background: linear-gradient(135deg, #fef2f2 0%, var(--white) 100%);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .task-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 4px;
        }

        .task-type {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .task-type.task {
            background: #dbeafe;
            color: var(--primary-blue);
        }

        .task-type.exam {
            background: #fef3c7;
            color: #d97706;
        }

        .task-type.event {
            background: #d1fae5;
            color: var(--success-green);
        }

        .task-description {
            color: var(--gray-600);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .task-due {
            color: var(--gray-600);
            font-size: 0.9rem;
        }

        .task-due.upcoming {
            color: var(--warning-orange);
            font-weight: 600;
        }

        .task-due.overdue {
            color: var(--urgent-red);
            font-weight: 600;
        }

        .task-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-edit {
            background: var(--light-blue);
            color: var(--white);
        }

        .btn-edit:hover {
            background: var(--primary-blue);
            transform: translateY(-1px);
        }

        .btn-delete {
            background: var(--danger-red);
            color: var(--white);
        }

        .btn-delete:hover {
            background: var(--danger-red-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--gray-300);
            color: var(--gray-800);
        }

        .btn-secondary:hover {
            background: var(--gray-400);
        }

        .btn-danger {
            background: var(--danger-red);
            color: var(--white);
        }

        .btn-danger:hover {
            background: var(--danger-red-hover);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
    background: var(--white);
    border-radius: 16px;
    box-shadow: var(--shadow-lg);
    width: 90%;
    max-width: 500px;
   max-width: 600px;
    max-height: 90vh;
    overflow-y: auto;
    animation: slideIn 0.3s ease;
}


        .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 30px;
    padding: 25px 35px;
    border-bottom: 2px solid var(--gray-200);
}

        .modal-header h2 {
    color: var(--primary-blue);
    margin: 0;
  font-size: 1.4rem;
   font-size: 1.6rem;
}
       .close {
    font-size: 28px;
    font-size: 32px;
    font-weight: bold;
    cursor: pointer;
    color: var(--gray-600);
    transition: color 0.3s ease;
}

        .close:hover {
            color: var(--primary-blue);
        }

        .modal-body {
    padding: 35px;
}


       .modal-buttons {
    display: flex;
    gap: 15px;
    justify-content: flex-end;
    padding: 20px 30px;
    padding: 25px 35px;
    border-top: 2px solid var(--gray-200);
}

        .delete-task-info {
            background: var(--gray-100);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .custom-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-blue);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .custom-checkbox.checked {
            background: var(--primary-blue);
        }

        .custom-checkbox .checkmark {
            color: var(--white);
            font-size: 12px;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray-600);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray-600);
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: var(--primary-blue);
        }

        .upcoming-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--warning-orange);
            color: var(--white);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .overdue-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--urgent-red);
            color: var(--white);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .form-section {
                position: static;
            }

            .datetime-group {
                grid-template-columns: 1fr;
            }

            .filter-tabs {
                justify-content: center;
            }

            .task-header {
                flex-direction: column;
                gap: 10px;
            }

            .task-footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .task-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .modal-content {
                width: 95%;
                margin: 10px;
            }

            .modal-header,
            .modal-body,
            .modal-buttons {
                padding: 20px;
            }

            .modal-buttons {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 20px 15px;
            }

            .form-section,
            .tasks-section {
                padding: 20px;
            }

            .task-item {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Planner & Deadlines</h1>
            <p>Stay organized and never miss a deadline</p>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2>Add New Entry</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" placeholder="Optional details..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="type">Type *</label>
                        <select id="type" required>
                            <option value="">Select type</option>
                            <option value="task">Task</option>
                            <option value="exam">Exam</option>
                            <option value="event">Event</option>
                        </select>
                    </div>

                    <div class="datetime-group">
                        <div class="form-group">
                            <label for="date">Due Date *</label>
                            <input type="date" id="date" required>
                        </div>
                        <div class="form-group">
                            <label for="time">Due Time *</label>
                            <input type="time" id="time" required>
                        </div>
                    </div>

                    <button type="submit" class="btn">Add Entry</button>
                </form>
            </div>

            <div class="tasks-section">
                <h2>Your Entries</h2>
                
                <div class="filter-tabs">
                    <div class="filter-tab active" data-filter="all">All</div>
                    <div class="filter-tab" data-filter="task">Tasks</div>
                    <div class="filter-tab" data-filter="exam">Exams</div>
                    <div class="filter-tab" data-filter="event">Events</div>
                    <div class="filter-tab" data-filter="upcoming">Upcoming</div>
                    <div class="filter-tab" data-filter="completed">Completed</div>
                </div>

                <div id="tasksContainer">
                    <div class="loading">Loading your entries...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Entry</h2>
                <span class="close">&times;</span>
            </div>
            <form id="editTaskForm">
                <div class="form-group">
                    <label for="editTitle">Title *</label>
                    <input type="text" id="editTitle" required>
                </div>

                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea id="editDescription" placeholder="Optional details..."></textarea>
                </div>

                <div class="form-group">
                    <label for="editType">Type *</label>
                    <select id="editType" required>
                        <option value="">Select type</option>
                        <option value="task">Task</option>
                        <option value="exam">Exam</option>
                        <option value="event">Event</option>
                    </select>
                </div>

                <div class="datetime-group">
                    <div class="form-group">
                        <label for="editDate">Due Date *</label>
                        <input type="date" id="editDate" required>
                    </div>
                    <div class="form-group">
                        <label for="editTime">Due Time *</label>
                        <input type="time" id="editTime" required>
                    </div>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
                    <button type="submit" class="btn">Update Entry</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Delete Entry</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this entry? This action cannot be undone.</p>
                <div class="delete-task-info">
                    <strong id="deleteTaskTitle"></strong>
                    <span id="deleteTaskType" class="task-type"></span>
                </div>
            </div>
            <div class="modal-buttons">
                <button type="button" class="btn btn-secondary" id="cancelDelete">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script type="module" src="planner.js"></script>

</body>
</html>
